version: "3"

services:
  app:
    build:
      context: ./
      dockerfile: ./dev-env/dockerfiles/app.dockerfile
      args:
        xdebug: "true"
    working_dir: /var/www
    user: "1000:1000"
    volumes:
      - ./:/var/www:delegated
    env_file:
      - ./dev-env/.docker.env
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
    ports:
      - 9000:9000

  web:
    build:
      context: ./
      dockerfile: ./dev-env/dockerfiles/web.dockerfile
    working_dir: /var/wwwdo
    volumes:
      - ./:/var/www:delegated
    ports:
      - 8080:80

  composer:
    image: composer:latest
    user: "1000:1000"
    volumes:
      - ./:/var/www:delegated
